source = colors.conf

################
### Monitors ###
################
monitor = eDP-1, 1366x768, 0x0, 1
monitor = HDMI-A-1, 1366x768, -1366x0, 1

############################
### Enviroment Variables ###
############################
exec-once = xdg-user-dirs-update
exec-once = waybar
exec-once = swww-daemon
exec-once = nm-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gammastep-indicator -l -15.793889:-47.882778 -t 6500:3000

env = XCURSOR_SIZE,16
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,16
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

##################
### Apeearance ###
##################
general {
    border_size = 1
    gaps_in = 0
    gaps_out = 0
    col.active_border = $active
    col.inactive_border = $inactive

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

################
### Keybinds ###
################
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi
$screenshot_file = ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, backspace, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, Super_L, exec, pkill rofi || $menu
bind = $mainMod, Super_R, exec, pkill rofi || $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, F, fullscreen, 1

bind = $mainMod SHIFT, W, exec, waypaper
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, B, exec, pgrep -x waybar && pkill waybar || waybar &

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

bind = $mainMod SHIFT, R, submap, resize
submap = resize

bind = , H, resizeactive, -10 0
bind = , J, resizeactive, 0 10
bind = , K, resizeactive, 0 -10
bind = , L, resizeactive, 10 0

bind = , left, resizeactive, -10 0
bind = , down, resizeactive, 0 10
bind = , up, resizeactive, 0 -10
bind = , right, resizeactive, 10 0

bind = , escape, submap, reset
submap = reset

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , Print, exec, grimblast --notify save screen $screenshot_file
bind = SHIFT, Print, exec, grimblast --notify save area $screenshot_file
bind = CTRL, Print, exec, grimblast --notify save active $screenshot_file

#############
### Input ###
#############
input {
    kb_layout = br
    kb_variant = abnt2

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }
}

###################
### Windowrules ###
###################
windowrulev2 = noblur, class:^()$, title:^()$

windowrulev2 = center, floating:1

windowrulev2 = float, noblur, title:^(Open File|Save File|Save|Save As|Export|Import|Choose File|Rename|Open Folder|All Files)
windowrulev2 = float, noblur, title:.*(wants to open|wants to save)$
windowrulev2 = float, noblur, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, noblur, class:(xdg-desktop-portal-hyprland)
windowrulev2 = float, noblur, class:(Xdg-desktop-portal-gtk)
windowrulev2 = float, noblur, class:(Xdg-desktop-portal-hyprland)
windowrulev2 = float, noblur, title:^(Open File)(.*)$
windowrulev2 = float, noblur, title:^(Select a File)(.*)$
windowrulev2 = float, noblur, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, noblur, title:^(Open Folder)(.*)$
windowrulev2 = float, noblur, title:^(Save As)(.*)$
windowrulev2 = float, noblur, title:^(Library)(.*)$
windowrulev2 = float, noblur, title:^(File Upload)(.*)$

windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, class:nm-connection-editor
windowrulev2 = float, class:btrfs-assistant
windowrulev2 = float, class:waypaper
windowrulev2 = float, class:imv

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
